<!DOCTYPE html>
<html lang="en">
<head>
	<title>Strings.fm</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<link href="http://vjs.zencdn.net/4.8/video-js.css" rel="stylesheet">
</head>
<body>

	<section class="mainContainer clearfix">
		<div class="mainContent">
			<h1>strings.fm</h1>
			<p>A free app for creating the soundtrack to your life.</p>
			<p>Currently available for <a href="http://www.rdio.com/" target="_blank">Rdio</a> premium users.</p>
		</div>
	<div class="phoneContainer">
		<img src="images/justiphone.jpg" alt="an iPhone containing a demo video">
		<video loop autoplay muted id="stringsDemo" class="video-js stringsDemo"
		  preload="auto"
		  poster="images/stringsposter.jpg">
		 <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
		 <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
		 <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
		 <p class="vjs-no-js">To view this video please enable JavaScript, and/or consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		</video>
	</div>
		<div class="appStoreImage">
			<img src="images/appstore.jpg" alt="buy in the app store">		
		</div>
	</section>
	
	<footer>
		<p class="contactUs"><a href="mailto:info@strings.fm" target"_blank">Contact Us</a></p>
		<p class="copyright">strings.fm &copy; 2014</p>
	</footer>
	<script src="//vjs.zencdn.net/4.8/video.js"></script>
</body>
</html>
